<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <p>Board.</p>
      </div>
      <div class="right">
        <div class="sign">
          <div class="options">
            <h1>Sign In</h1>
            <p>Sign in your account</p>
          </div>
          <div class="googleapple">
            <button class="google">
              <img src="images/google.png" alt="google" />
              Sign in with Google
            </button>
            <button class="apple">
              <img src="images/apple.png" alt="apple" />
              Sign in with Apple
            </button>
          </div>
          <div class="input">
            <p class="email">Email address</p>
            <input type="mail" />
            <p>Password</p>
            <input type="password" /><br /><br />
            <a href="#" class="forgot">Forgot password?</a><br />
            <button>Sign In</button>
          </div>
          <div class="register">
            <p>
              Don't have an account?
              <span> <a href="#">Register here</a> </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
